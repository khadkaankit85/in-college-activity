<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="font-sans leading-normal tracking-normal">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">My College Projects</h1>
    </header>

    <main class="p-6">
        <section class="container mx-auto">
            <h2 class="text-xl font-semibold mb-4">Projects</h2>
            <ul id="project-list" class="space-y-4">
                <!-- JavaScript will populate this list -->
            </ul>
        </section>
    </main>

    <footer class="bg-blue-500 text-white text-center p-4">
        <p>&copy; 2024 Angkit Khadka</p>
    </footer>

    <script>
        const baseUrl = "https://in-college-activity.onrender.com/"
        const projects = [
            { name: 'Jokes with Joke Api', url: 'jokeApiWebsite.html' },
            { name: 'DOM Manipulation with Input Validation', url: 'addAndDeleteRows.html' },
            { name: 'DOM Manipulation ', url: 'addAndDeleteRows.html' },
            { name: 'Processing User Input ', url: 'addProduct.html' },
            { name: 'Calculator', url: 'calculator.html' },
            { name: 'Advanced DOM manipulation with Data Validation', url: 'modifyTable.html' },
        ];
        document.addEventListener('DOMContentLoaded', () => {



            const projectList = document.getElementById('project-list');

            projects.forEach(project => {
                const listItem = document.createElement('li');
                listItem.classList.add('bg-white', 'p-4', 'rounded', 'shadow');
                listItem.innerHTML = `<a href=${`${baseUrl}${project.url}`} class="text-blue-500 hover:underline" target="_blank">${project.name}</a>`;
                projectList.appendChild(listItem);
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add products </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-6 ">
        <p class="">Add product from here</p>
        <div>
            <p>Name</p>
            <input id="name" type="text"
                class="border-[1px] border-solid border-black rounded-md p-2 w-[20rem] h-[2rem] ">
            <p>Price</p>
            <input id="price" type="text"
                class="border-[1px] border-solid border-black rounded-md p-2 w-[20rem] h-[2rem] ">
            <p>Quantity</p>
            <input id="Quantity" type="text"
                class="border-[1px] border-solid border-black rounded-md p-2 w-[20rem] h-[2rem] ">
        </div>


        <button onclick="addProduct()"
            class=" mt-4 border-[1px] border-solid border-black rounded-md text-center py-2 w-[10rem] active:bg-[#007BFF] active:text-white">
            Add Product</button>
        <p class="mt-4">Added Products</p>
        <table id="myTable">
            <tr class="border border-solid">
                <th class="border  border-solid border-4">Name</th>
                <th class="border border-solid border-4">Price</th>
                <th class="border border-solid border-4">Quantity</th>
            </tr>

        </table>
    </div>

</body>
<script>
    const myTable = document.getElementById("myTable")

    const addProduct = () => {
        const name = document.getElementById("name").value
        const price = document.getElementById("price").value
        const Quantity = document.getElementById("Quantity").value
        const firstRow = document.createElement("tr")
        firstRow.innerHTML = `
        <td class="border border-solid border-4">${name}</td>
        <td class="border border-solid border-4">${price}</td>
        <td class="border border-solid border-4">${Quantity}</td>
        `
        myTable.appendChild(firstRow)

    }
</script>

</html>
